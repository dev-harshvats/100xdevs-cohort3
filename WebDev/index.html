<head>
    <title>
        Visual Studio Code - Code Editor
    </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="divAdjust">
        <div>
            <img src="https://code.visualstudio.com/favicon.ico" width="20" style="padding-right: 5px;" />
            <span style="font-size: 25; color: white;">Visual Studio Code</span>
            <span class="topLink">Docs</span>
            <span class="topLink">Updates</span>
            <span class="topLink">Blog</span>
            <span class="topLink">API</span>
            <span class="topLink">Extensions</span>
            <span class="topLink">FAQ</span>
            <span class="topLink">Learn</span>
        </div>
        <div>
            <input type="text" placeholder="Search Docs" style="background-color: #0e0e0e; border-radius: 2px; border: 1px solid rgb(103, 103, 103); font-size: 20px;">
            <button style="background-color: rgb(10, 123, 229); border-radius: 5px; height: 30px;">
                <span style="color: white; font-size: 20px; cursor: pointer;">Download</span>
            </button>
        </div>
    </div>
    <br/>
    <br/>

    <div style="display: flex; justify-content: center;">
        <a style="color: rgb(10, 123, 229);" href="/">Version 1.92</a>
        <span class="topLink" style="font-size: 15;">is now available! Read about the new features and fixes from July.</span>
    </div>
    <br/>
    <br/>
    
    <div class="divAdjust container">
        <div>
            <span class="roundedSpan">Free. Built on open source. Runs everywhere.</span>
            <h1 style="color: white; font-size: 50;">Code Editing. Redefined.</h1>
            <button style="background-color: rgb(10, 123, 229); height: 40px; cursor: pointer;">
                <span style="color: white; font-size: 20;">Download for Windows</span>
            </button>
        </div>
        <div>
            <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" width="800">
        </div>
    </div>
</body>
